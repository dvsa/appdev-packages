name: Publish package

on:
  push:
    branches:
      - main

jobs:
  publish:
    uses: dvsa/des-workflow-actions/.github/workflows/publish-package.yaml@main
    with:
      WORKING_DIRECTORY: '.'
      PACKAGE_NAME: '@dvsa/cvs-microservice-common'
    secrets:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
