name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ".nvmrc"
          registry-url: "https://registry.npmjs.org"

      - name: Install packages
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Unit test
        run: npm run test:coverage

      - name: Publish on npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
