name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run the workflow without publishing to npm'
        required: false
        type: boolean
      package:
        description: 'The package to publish'
        required: true
        type: choice
        options:
          - 'appdev-common'
          - 'aws-utils'
          - 'biome-config'
          - 'business-events'
          - 'cvs-common'
          - 'cvs-db-schemas'
          - 'database'
          - 'feature-flags'
          - 'openapi-schema-gen'
          - 'service-bundler'

  push:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC
  contents: read

concurrency:
  group: npm-publish-${{ github.ref }}-${{ github.event_name == 'workflow_dispatch' && inputs.package || 'all' }}
  cancel-in-progress: false

jobs:
  publish-packages:
    name: Publish ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: cvs-common
            path: packages/cvs-common
          - package: cvs-db-schemas
            path: packages/cvs-db-schemas
          - package: appdev-common
            path: packages/appdev-common
          - package: feature-flags
            path: packages/feature-flags
          - package: service-bundler
            path: packages/service-bundler
          - package: aws-utils
            path: packages/aws-utils
          - package: database
            path: packages/database
          - package: biome-config
            path: packages/biome-config
          - package: business-events
            path: packages/business-events
          - package: openapi-schema-gen
            path: packages/openapi-schema-generator
    steps:
      - name: ðŸ“¨ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for `${{ matrix.path }}` changes
        uses: tj-actions/changed-files@v47
        id: check-changes
        with:
          files: |
            ${{ matrix.path }}/**

      - name: Publish package "${{ matrix.path }}" ${{ inputs.dry-run && 'in' || 'not in' }} dry run mode
        if: ${{ steps.check-changes.outputs.any_changed == 'true' || (github.event_name == 'workflow_dispatch' && inputs.package == matrix.package) }}
        uses: ./.github/actions/publish-package
        with:
          dry-run: ${{ inputs.dry-run || false }}
          package-path: ${{ matrix.path }}
          token: ${{ secrets.NPM_AUTH_TOKEN }}
